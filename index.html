<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Lesson Task</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="min-vh-100 d-flex flex-column">
    <div class="bg-primary">
      <header class="container text-white py-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-primary fixed-top">
          <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Logo</a>
            <button
              class="navbar-toggler bg-white m-2 btn btn-outline-primary"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
              <i class="bi bi-cart"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav bg-primary">
                <li class="nav-item">
                  <a class="nav-link active mx-2 text-white" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mx-2 text-white" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mx-2 text-white" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
    </div>
    <main class="container my-5 flex-grow-1">
      <div class="row">
        <div col-md-8>
          <h2><i class="bi bi-heart p-2"></i>Main content</h2>
          <p>
            This is the main area of the page. On larger screens, it takes up
            more space.
          </p>
        </div>
        <aside class="col-md-4 bg-light p-3 rounded">
          <h3>My sidebar</h3>
          <p>Extra information, links, or ads can go here.</p>
        </aside>
      </div>
    </main>
    <div class="bg-primary mt-auto">
      <footer class="container text-white py-4">
        <p class="mb-0">&copy; 2026 Anne-Zwift. All rights reserved</p>
      </footer>
    </div>
  </body>
</html>
